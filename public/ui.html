<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ui.css">

    <title>PSO Scoreboard UI</title>
</head>
<body>
    <header>
        <img src="./assets/images/nfmLogo.png" alt="nfm logo">
        <h1>Penalty Shootout Leaderboard</h1>    
    </header>

    <form id="playerScoreForm" action="">

        <label id="firstNameLabel" for="firstNameInput">First Names Only: </label>
        <input id="firstNameInput" name="firstName" type="text" required/>
        
        <label id="initialLabel" for="initialInput">Surname Initial: </label>
        <input id="initialInput" name="initial" type="text" maxlength="1"/>

        <label id="scoreLabel" for="scoreInput">Score: </label>
        <input id="scoreInput" name="score" type="number" min="0" max="9999" required/>

        <label id="speedLabel" for="speedInput">Speed: </label>
        <input id="speedInput" name="speed" type="number" min="0" max="99" required/>

        <div id="formBttns">
            <button id="saveBttn" type="submit">Save</button>
            <button id="undoBttn">Undo</button>
            <button id='deleteAllBttn'>Delete All</button>
        </div>

    </form>

    <script src="ui-main.js" type="module"></script>
</body>
</html>
