<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./shared.css">
    <link rel="stylesheet" href="./ui.css">

    <title>PSO Scoreboard UI</title>
</head>
<body>
    <header>
        <img src="./assets/images/nfmLogo.png" alt="nfm logo">
        <h1>Penalty Shootout Leaderboard</h1>    
    </header>

    <form>
        <label class="firstNameLabel" for="firstNameInput">First Name(s): </label>
        <input id="firstNameInput" name="firstName" type="text" required/>
        
        <label class="initialLabel" for="initialInput">Initial: </label>
        <input id="initialInput" name="initial" type="text" maxlength="1"/>
        
        <label class="countryLabel" for="countrySelect">Nationality: </label>
        <select id="countrySelect" name="countryName" required>
            <option value="">-- Choose a country --</option>
        </select>

        <label class="pointsLabel" for="pointsInput">Score: </label>
        <input id="pointsInput" name="points" type="number" min="0" max="9999" required/>
        
        <label class="speedLabel" for="speedInput">Speed: </label>
        <input id="speedInput" name="speed" type="number" min="0" max="99" required/>
        
        <div class="bttns">
            <button id="saveBttn" type="submit">Save</button>
            <button id="undoBttn">Undo</button>
            <button id='deleteAllBttn'>Delete All</button>
        </div>
    </form>

    <script src="ui-main.js" type="module"></script>
</body>
</html>
