<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ui.css">

    <title>PSO Scoreboard UI</title>
</head>
<body>
    <header>
        <img src="./assets/images/nfmLogo.png" alt="">
            <h1>Penalty Shootout Leaderboard</h1>    
</header>

    <form id="playerScoreForm" action="">
        <label id="labelFirstName" for="inputFirstName">First Names Only: </label>
        <input 
            id="inputFirstName" 
            type="text" 
            name="firstName"
            required
        />
        <label id="labelInitial" for="inputInitial">Surname Initial: </label>
        <input 
            id="inputInitial" 
            name="initial"
            type="text" 
            maxlength="1"
        />
        <label id="labelScore" for="inputScore">Score: </label>
        <input 
            id="inputScore" 
            name="score"
            type="number"
            min="0"
            max="9999" 
            required
        />
        <div id="formBttns">
            <button id="bttnSave" type="submit">Save</button>
            <button id="bttnUndo">Undo</button>
            <button id='bttnDeleteAll'>Delete All</button>
        </div>
    </form>

    <script src="ui-main.js" type="module"></script>
</body>
</html>
