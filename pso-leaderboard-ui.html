<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./primary.css">

    <title>PSO Leader Board UI</title>
</head>
<body>
    <form id="playerScoreForm" action="">
        <label for="ticketId">Ticket ID: </label>
        <input 
            id="ticketId" 
            type="text" 
            name="ticketId"
            required
        />
        <label for="firstName">First Name:</label>
        <input 
            id="firstName" 
            type="text" 
            name="firstName"
            required
        />
        <br />
        <label for="lastName">Initial: </label>
        <input 
            id="lastName" 
            type="text" 
            name="lastName"
            required
        />
        <br>
        <label for="points">Score: </label>
        <input 
            id="points" 
            type="number" 
            name="points"
            required
        />
        <br />
        <button type="submit">Save</button>
    </form>
    <script src="pso-leaderboard-ui.js"></script>
</body>
</html>
